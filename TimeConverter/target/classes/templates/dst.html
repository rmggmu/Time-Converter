<!DOCTYPE html>
<html>
  
<head>
    <title>
        Check DST
    </title>
	<style>
	.topnav {

}

<body style="text-align:center;">
<div class="navbar">
  <a href="http://localhost:8080/">Time Converter</a>
  <a href="http://localhost:8080/epoch">Epoch Converter</a>
  <a href="http://localhost:8080/dst">check DST</a>
</div>
      
    <h1 style="color:green;"> 
        Check DST
    </h1>
      
    <p id="geeks" style=
        "font-size:20px; font-weight:bold">
    </p>
  <li>
    <label for="fromTimeZone">Select TimeZone</label>
  </li>
    <select id="arr"></select>
      
    <br><br>
      
    <button onclick="GFG_Fun();">
        click here to fetch TimeZones
    </button>
    <br><br>	
	
	<button onclick="checkDst();">
        Convert
    </button>
	<br>
	<br>
	<br>
	 <li>
    <label for="Result">DST: </label>
  
	<div id="ret">
	</div>
	</li>
      
    <script>
		function GFG_Fun() {
        var up = document.getElementById('geeks');
        var select = document.getElementById("arr");
        fetch('http://localhost:8080/3')
    .then((response) => response.json())
    .then((responseJSON) => {
       var elmts=responseJSON;
	   
            for (var i = 0; i < elmts.length; i++) {
                var optn = elmts[i];
                var el = document.createElement("option");
                el.textContent = optn;
                el.value = optn;
                select.appendChild(el);
            }
    });
	}
	function checkDst()
	{
	var timeZone=document.getElementById("arr").value;
	var result= fetch("http://localhost:8080/2/"+encodeURIComponent(timeZone)).then((response) => response.text()).then((response) => { document.getElementById("ret").innerHTML=response;
	console.log(response)});
	console.log(result);
	
	}    
    </script>
</body>
  
</html>
